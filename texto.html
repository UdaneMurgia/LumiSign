<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Lenguaje de Señas a Texto o Voz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
</head>
<body>
    <header>
        <h1>Convertir Lenguaje de Señas a Texto o Voz</h1>
        <a href="panel_estudiante.html" class="back-link">← Volver a la Página Principal</a>
    </header>

    <main>
        <section id="sign-to-text">
            <h2>Conversión en Tiempo Real</h2>
            <div class="sign-camera">
                <p>Haz lenguaje de señas frente a la cámara y verás la conversión a texto o voz aquí.</p>
                <div id="camera-box">
                    <video id="video" autoplay playsinline width="640" height="480"></video>
                </div>
            </div>

            <div class="button-container sign-buttons">
            <div class="row">
                <button class="elegant-button" onclick="startSignRecognition()">Iniciar Reconocimiento</button>
                <button class="elegant-button" onclick="stopSignRecognition()">Detener Reconocimiento</button>
            </div>
</div>


            <div id="sign-output">
                <p id="output">Esperando conversión de señas...</p>
            </div>
                <p></p>
            <div class="row">
                <button class="elegant-button" onclick="clearOutput()">Borrar Texto</button>
                <button class="elegant-button" onclick="readAloud()">Leer en Voz Alta</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Plataforma Inclusiva. Todos los derechos reservados.</p>
    </footer>

    <script src="sign-detection.js"></script>
</body>
</html>
